<h1 class="text-center mb-4">Registro de Frentes de Obra</h1>

<form (ngSubmit)="onSubmit(frenteForm)" #frenteForm="ngForm" class="mx-auto" style="max-width: 600px;">
  <div class="form-group">
    <label for="nombre">Nombre del frente:</label>
    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="frente.nombre" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción del frente:</label>
    <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="frente.descripcion" required></textarea>
  </div>

  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" [(ngModel)]="frente.fecha_inicio" required>
  </div>

  <div class="form-group">
    <label for="no_contrato">Número de contrato:</label>
    <input type="text" id="no_contrato" name="no_contrato" class="form-control" [(ngModel)]="frente.no_contrato" required>
  </div>

  <div class="form-group">
    <label for="fecha_final">Fecha de fin:</label>
    <input type="date" id="fecha_final" name="fecha_final" class="form-control" [(ngModel)]="frente.fecha_final" required>
  </div>

  <div class="form-group">
    <label for="importe">Importe:</label>
    <input type="number" id="importe" name="importe" class="form-control" [(ngModel)]="frente.importe" required>
  </div>

  <div class="form-group">
    <label for="proyecto_id">Proyecto asociado:</label>
    <select id="proyecto_id" name="proyecto_id" class="form-control" [(ngModel)]="frente.proyecto_id" required>
      <option *ngFor="let proyecto of proyectos" [value]="proyecto.id">{{ proyecto.nombre }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="empresa_asociada">Empresa asociada:</label>
    <select id="empresa_asociada" name="empresa_asociada" class="form-control" [(ngModel)]="frente.empresa_id" required>
      <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Registrar Frente</button>
  </div>
</form>
