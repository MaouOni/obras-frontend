<h1 class="text-center mb-4">Registro de Proyecto</h1>

<form (ngSubmit)="onSubmit()" #proyectoForm="ngForm" class="mx-auto" style="max-width: 600px;">
  <div class="form-group">
    <label for="nombre">Nombre del proyecto:</label>
    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="proyecto.nombre" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n del proyecto:</label>
    <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="proyecto.descripcion" required></textarea>
  </div>

  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" [(ngModel)]="proyecto.fecha_inicio" required>
  </div>

  <div class="form-group">
    <label for="fecha_final">Fecha de fin:</label>
    <input type="date" id="fecha_final" name="fecha_final" class="form-control" [(ngModel)]="proyecto.fecha_final" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Registrar Proyecto</button>
  </div>
</form>
