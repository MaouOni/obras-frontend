<h1>Registro de Proyecto</h1>
<form (ngSubmit)="onSubmit()" #proyectoForm="ngForm">
  <div class="form-group">
    <label for="nombre">Nombre del proyecto:</label>
    <input type="text" id="nombre" name="nombre" class="form-control" ngModel required />
  </div>
  <div class="form-group">
    <label for="descripcion">Descripci√≥n del proyecto:</label>
    <textarea id="descripcion" name="descripcion" class="form-control" ngModel required></textarea>
  </div>
  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" ngModel required />
  </div>
  <div class="form-group">
    <label for="fecha_final">Fecha de fin:</label>
    <input type="date" id="fecha_final" name="fecha_final" class="form-control" ngModel required />
  </div>
  <button type="submit">Registrar Proyecto</button>
</form>
