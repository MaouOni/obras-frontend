<h1>Estimaci贸n de Servicios Ejecutados</h1>
<div>
  <table>
    <tr>
      <td><input matInput [(ngModel)]="searchQuery" placeholder="Buscar"></td>
      <td><button class="btn btn-primary" (click)="search()">Buscar</button></td>
      <td><button class="btn btn-primary" (click)="showAll()">Mostrar todo</button></td>
      <td><button class="btn btn-primary" (click)="addRow()">+</button></td>
      <td><button class="btn btn-primary" (click)="removeRow()">-</button></td>
      <td><button class="btn btn-primary" (click)="saveImporte()">Guardar Importe</button></td>
    </tr>
  </table>
</div>
<br>
<table mat-table [dataSource]="filteredData" class="mat-elevation-z8 table table-bordered no-vertical-lines">
  <ng-container matColumnDef="clave">
    <th mat-header-cell *matHeaderCellDef> Clave Con. </th>
    <td mat-cell *matCellDef="let element">
      <input [(ngModel)]="element.clave" (change)="onClaveChange(element)" placeholder="Clave" class="form-control" />
    </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Concepto de Obra </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="unidad">
    <th mat-header-cell *matHeaderCellDef> Unidad </th>
    <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element">
      <input [(ngModel)]="element.cantidad" (input)="updateTotal(element)" placeholder="Cantidad" class="form-control" />
    </td>
  </ng-container>
  <ng-container matColumnDef="hastaEstimacionAnterior">
    <th mat-header-cell *matHeaderCellDef> Hasta Estimaci贸n Anterior </th>
    <td mat-cell *matCellDef="let element"> {{element.hastaEstimacionAnterior}} </td>
  </ng-container>
  <ng-container matColumnDef="deEstaEstimacion">
    <th mat-header-cell *matHeaderCellDef> De Esta Estimaci贸n </th>
    <td mat-cell *matCellDef="let element">
      <input [(ngModel)]="element.deEstaEstimacion" (input)="updateTotal(element)" placeholder="De Esta Estimaci贸n" class="form-control" />
    </td>
  </ng-container>
  <ng-container matColumnDef="importe">
    <th mat-header-cell *matHeaderCellDef> Importe </th>
    <td mat-cell *matCellDef="let element"> {{element.importe}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr>
    <td colspan="3" class="text-right"><strong>Total:</strong></td>
    <td>{{ totalCantidad }}</td>
    <td></td>
    <td>{{ totalImporte | currency }}</td>
  </tr>
</table>

<style>
  .no-vertical-lines th, .no-vertical-lines td {
    border-left: none !important;
    border-right: none !important;
  }
  .form-control {
    border: none !important;
    padding: 0 !important;
  }
</style>
