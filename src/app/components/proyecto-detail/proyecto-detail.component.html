<h1>{{ proyecto.nombre }}</h1>
<p>{{ proyecto.descripcion }}</p>
<p>Fecha de inicio: {{ proyecto.fecha_inicio | date: 'shortDate' }}</p>
<p>Fecha final: {{ proyecto.fecha_final | date: 'shortDate' }}</p>

<h2>Frentes de obra</h2>
<ul class="list-group">
  <li *ngFor="let frente of proyecto.frentes" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <a [routerLink]="['/proyecto', proyecto.id, 'frente', frente.id]">{{ frente.nombre }}</a>
    </div>
    <div>
      <a [routerLink]="['/proyecto', proyecto.id, 'frente', frente.id, 'editar']" class="btn btn-outline-warning btn-sm">Editar</a>
    </div>
  </li>
</ul>

<a routerLink="/frentes" class="btn btn-primary mt-3">Registrar Frente de Obra</a>
